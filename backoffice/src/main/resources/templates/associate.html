<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1.html}">
<head>
    <meta charset="UTF-8">
    <title>Associer utilisateur et équipement</title>
    <link  rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-2">
        <div class="card col-md-6 offset-3">
            <div class="card-header">Associer utilisateur et équipement</div>
            <div class="card-body">
                <form method="post" th:action="@{/save}" th:object="${association}">
                    <div class="form-group">
                        <label>Utilisateur</label>
                        <select class="form-control" th:field="*{user}">
                            <option th:value="null">Sélectionner un utilisateur</option>
                            <option th:each="user:${users}" th:value="${user.getId()}" th:text="${user.getName()}"></option>
                        </select>
                        <span class="text-danger" th:errors="${association.user}"></span>
                    </div>
                    <div class="form-group mt-2">
                        <label>Equipement</label>
                        <select class="form-control" th:field="*{device}">
                            <option th:value="null">Sélectionner un équipement</option>
                            <option th:each="device:${devices}" th:value="${device.getId()}" th:text="${device.getName()}"></option>
                        </select>
                        <span class="text-danger" th:errors="${association.device}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Associer</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
